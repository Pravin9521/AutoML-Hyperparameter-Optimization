<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoML - Upload Dataset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-primary {
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .loader {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById("upload-form").style.display = "none";
            document.getElementById("loader").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Upload a Dataset (CSV)</h2>

        <!-- âœ… Updated form to submit to `/upload` -->
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
            <div class="form-group">
                <input type="file" class="form-control" name="file" required>
            </div>
            <div class="form-group">
                <label for="target_column">Enter Target Column Name:</label>
                <input type="text" class="form-control" name="target_column" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload & Process</button>
        </form>

        <!-- Loader -->
        <div id="loader" class="loader">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Processing...</span>
            </div>
            <p>Analyzing dataset, please wait...</p>
        </div>
    </div>
</body>
</html>
